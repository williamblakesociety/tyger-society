<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tyger Society</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Use Times New Roman */
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo-container {
            position: relative;
            height: auto;
            text-align: center; /* Center the content */
        }

        .tiger-image {
            width: 70%; /* Increased size for visibility */
            height: auto;
            margin-bottom: 20px; /* Space between tiger and slogan */
        }

        .slogan {
            font-size: 36px; /* Font size for slogan */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease;
        }

        .small-tiger {
            position: absolute;
            top: 20px; /* Adjust for position */
            left: 20px; /* Adjust for position */
            width: 50px; /* Smaller logo size */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/icon_transparent (1).png" alt="Tiger" class="tiger-image" /> <!-- Main logo -->
        <div class="slogan" id="slogan">T.S. 2025</div>
        <img src="assets/icon_transparent (1).png" alt="Small Tiger" class="small-tiger" /> <!-- Smaller logo in top left -->
    </header>

    <script>
        // Show T.S. 2025 after a short delay
        setTimeout(() => {
            document.getElementById('slogan').style.opacity = '1';
        }, 500); // Adjust for timing if needed
    </script>
</body>
</html>
